name: Update Monaco NPM Package

on:
  schedule:
    - cron:  '0 23 * * *'
  workflow_dispatch:

jobs:
  update-monaco:

    runs-on: ubuntu-latest
    
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 21.x

      - name: Install latest Monaco NPM Package
        run: |
          npm install monaco-editor

      - name: Copy Monaco Files to WinUI-Editor
        run: |
         cp -r node_modules/monaco-editor/ source/Monaco

      - name: Read package.json and get version
        id: get-version
        run: |
          echo "::set-output name=version::$(jq -r '.version' node_modules/monaco-editor/package.json)"
      
      - name: Delete Existing Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin --delete MONACO-UPDATE-${{ steps.get-version.outputs.version }}
      
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          message: "Update Monaco NPM Package to version ${{ steps.get-version.outputs.version }}"
          branch: "MONACO-UPDATE-${{ steps.get-version.outputs.version }}"
          force: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
